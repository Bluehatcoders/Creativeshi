<!DOCTYPE html>
<html>
<head>
	<title>Color Game Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
<h1>The Amazing <br><span id="colorDisplay">RGB</span> <br>Color Game</h1>
<div id="display">
	<button id="newGame">New Game</button>
	<span id="msg"></span> 
	<button id="easy">Easy</button>
	<button id="hard" class="selected">Hard</button>
</div>
<div id="help">
	<h2>R: Red</h2>
	<h2>G: Green</h2>
	<h2>B: Blue</h2>
	<p>You have to mix all the three colors and make a single color. 
	For example: RGB(255, 100, 25) this will form a  orange type of color so just select the correct square.
	</p>
</div>
<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
